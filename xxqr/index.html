<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">

    <title>Supabase Verbindu</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <h1>Verbindung zu Supabase</h1>
    <p id="connectionStatus">Verbindung wird getestet...</p>

    <script>
        // Deine Supabase URL und API Key
        const supabaseUrl = "https://iwhraktqekgrncqucspx.supabase.co";
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml3aHJha3RxZWtncm5jcXVjc3B4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDIwNDY2NzUsImV4cCI6MjA1NzYyMjY3NX0.M7PTaSkoa1phTgZa3Q7uVD3FIHG7C6wLh3Z5vWPCdKQ";

        // Supabase Client erstellen
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // Verbindung testen
        async function testConnection() {
            try {
                // Eine einfache Anfrage an die Tabelle "users"
                const { data, error } = await supabase
                    .from("users")
                    .select("*")
                    .limit(1);

                // Wenn keine Fehler auftreten
                if (error) {
                    document.getElementById("connectionStatus").innerText = "Fehler: " + error.message;
                } else {
                    document.getElementById("connectionStatus").innerText = "Erfolgreich verbunden!";
                }
            } catch (err) {
                document.getElementById("connectionStatus").innerText = "Verbindung fehlgeschlagen: " + err.message;
            }
        }

        // Verbindung testen, wenn die Seite geladen wird
        window.onload = testConnection;
    </script>

</body>
</html>
