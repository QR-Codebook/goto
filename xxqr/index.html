<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Verbindung Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>

    <h1>Supabase Verbindung Test</h1>
    <p id="connectionStatus">Verbindung wird getestet...</p>

    <script>
        // Deine Supabase URL und API Key
        const supabaseUrl = "https://iwhraktqekgrncqucspx.supabase.co";
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml3aHJha3RxZWtncm5jcXVjc3B4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDIwNDY2NzUsImV4cCI6MjA1NzYyMjY3NX0.M7PTaSkoa1phTgZa3Q7uVD3FIHG7C6wLh3Z5vWPCdKQ";

        // Supabase Client erstellen
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // Funktion, um Verbindung zu testen
        async function testConnection() {
            try {
                const { data, error } = await supabase
                    .from("users")
                    .select("*")
                    .limit(1);
                
                if (error) {
                    document.getElementById("connectionStatus").innerText = "Fehler bei der Verbindung zur Datenbank.";
                    document.getElementById("connectionStatus").className = "error";
                    console.error(error);
                } else {
                    document.getElementById("connectionStatus").innerText = "Erfolgreich mit der Datenbank verbunden!";
                    document.getElementById("connectionStatus").className = "success";
                }
            } catch (err) {
                document.getElementById("connectionStatus").innerText = "Fehler bei der Verbindung: " + err.message;
                document.getElementById("connectionStatus").className = "error";
                console.error(err);
            }
        }

        // Verbindung testen, sobald die Seite geladen ist
        window.onload = testConnection;
    </script>

</body>
</html>
