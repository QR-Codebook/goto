<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ehliX</title>
  <link rel="stylesheet" type="text/css" href="ehlix.css">
</head>
<body>
  <div id="spruchContainer">
    <p id="spruch">ehliX</p>     
    <!-- Minimal sichtbares YouTube-Video -->
    <iframe id="background-music" src="https://www.youtube.com/embed/s7NJrKXWmM8?autoplay=1&loop=1&playlist=s7NJrKXWmM8" frameborder="0" style="position: absolute; width: 0px; height: 0px;"></iframe>
  </div>        

  <script src="sprueche.js"></script>
  <script src="bilderwechsel.js"></script>
  <script>
    // Funktion zum Anzeigen und Aktualisieren des zufälligen Spruchs
    function anzeigenUndAktualisieren() {
      const zufallsIndex = Math.floor(Math.random() * sprueche.length);
      document.getElementById("spruch").innerText = sprueche[zufallsIndex];
    }

    // Aufruf der Funktion nach dem Laden der Sprüche
    anzeigenUndAktualisieren();

    // Automatisches Neuladen alle 15 Sekunden
    setInterval(function () {
      anzeigenUndAktualisieren();
    }, 15000);
  </script>
</body>
</html>
